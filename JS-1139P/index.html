<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Futbol Skor Takip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="saha">
        <!-- Takım A -->
        <div class="takim">
            <div class="takim-isim">
                <span id="takim-a-isim">Takım A</span>
                <button onclick="takimIsmiDegistir('a')">✏️</button>
            </div>
            <div class="skor" id="takim-a-skor">0</div>
            <div class="kontroller">
                <button class="skor-buton" onclick="skorDegistir('a', -1)">➖</button>
                <button class="skor-buton" onclick="skorDegistir('a', +1)">➕</button>
                <button class="belirle-buton" onclick="skorAtama('a')">🎯 Belirle</button>
            </div>
        </div>

        <div class="merkez"></div>

        <!-- Takım B -->
        <div class="takim">
            <div class="takim-isim">
                <span id="takim-b-isim">Takım B</span>
                <button onclick="takimIsmiDegistir('b')">✏️</button>
            </div>
            <div class="skor" id="takim-b-skor">0</div>
            <div class="kontroller">
                <button class="skor-buton" onclick="skorDegistir('b', -1)">➖</button>
                <button class="skor-buton" onclick="skorDegistir('b', +1)">➕</button>
                <button class="belirle-buton" onclick="skorAtama('b')">🎯 Belirle</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
