<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Futbol Skor Takip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="saha">
        <!-- Takım A -->
        <div class="takim">
            <div class="takim-isim">
                <span id="takim-a-isim">Takım A</span>
                <button onclick="takimIsmiDegistir('a')" style="background-color: transparent;">✏️</button>
            </div>
            <div class="skor" id="takim-a-skor">0</div>
            <div class="kontroller">
                <button class="skor-buton" onclick="skorDegistir('a', -1)">➖</button>
                <button class="skor-buton" onclick="skorDegistir('a', +1)">➕</button>
                <button class="belirle-buton" onclick="skorAtama('a')">🎯 Belirle</button>
            </div>
        </div>

        <div id="goal-yazisi" style="position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; color: rgb(208, 238, 38); display: none;">GOALLL!</div>
        <button class="bg-success text-white" onclick="sifirla()">Sıfırla</button>
        <!-- Takım B -->
        <div class="takim">
            <div class="takim-isim">
                <span id="takim-b-isim">Takım B</span>
                <button onclick="takimIsmiDegistir('b')" style="background-color: transparent;">✏️</button>
            </div>
            <div class="skor" id="takim-b-skor">0</div>
            <div class="kontroller">
                <button class="skor-buton" onclick="skorDegistir('b', -1)">➖</button>
                <button class="skor-buton" onclick="skorDegistir('b', +1)">➕</button>
                <button class="belirle-buton" onclick="skorAtama('b')">🎯 Belirle</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
